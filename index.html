<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.15/Tone.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="play_buttons">
      <div><button id="button-start">Start</button></div>
      <div><button id="button-stop">Stop</button></div>
    </div>

    <div class="dropdownSynth">
      <select id="dropdown" class="dropbtn">
        Dropdown
      </select>
    </div>
    <div class="effects">
      <select id="effects" class="dropbtn">
        Effects
      </select>
    </div>
    <div class="sampler"><button id="start_sampler">Sampler</button></div>
    <div id="files">
      <button id="addSamples">Add Samples</button>
      <input type="file" accept=" audio/*" />
      <audio id="audio" controls>
        <source src="" id="src" />
      </audio>
    </div>
    <script src="app.js"></script>
  </body>
</html>
